<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nathan">
    <title>Exercício 03:Formulários</title>
</head>
<body>
    <h1>Inscreva-se!</h1>

    <form action="">
        
        <fieldset>
            <legend>Informações pessoais</legend>
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br /><br />

        <label for="surname">Sobrenome:</label>
        <input type="text" id="surname" required><br /><br />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br /><br />

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br /><br />
            
        </fieldset>

        <fieldset>
            <legend>Sexo: </legend>
            
            <input type="radio" name="sexo" id="masc">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="outro">
            <label for="outro">Outro</label>
            
        </fieldset>

        <fieldset>
            <legend>Data de nascimento</legend>
            <input type="date" required>
        </fieldset>
        
        <fieldset>
            <legend>Autenticação</legend>
        <label for="senha">Crie uma senha:</label>
        <input type="password" id="senha" minlength="6" maxlength="15" required>
        </fieldset><br />

        <button type="submit">Enviar!</button>
        <button type="reset">Limpar todos os campos</button>
        

    </form>
</body>
</html>
