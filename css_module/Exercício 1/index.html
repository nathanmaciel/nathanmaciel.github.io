<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nathan Maciel">

    <link rel="stylesheet" href="formulario.css">

    <title>CSS - Exercício 01</title>

</head>
<body>
    <main>
        <h1>Cadastro de Usuário</h1>
        <small>É nova/novo por aqui? Cadastre-se!</small>
        
        <form action="">
            <fieldset>
                <legend>Dados pessoais</legend>

                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu Nome" required><br /><br />

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX (opicional)"><br /><br />

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu_email@mail.com" required>
            </fieldset>
            <fieldset>
                <legend>Dados de acesso</legend>

                <label for="nick">Nome de usuário</label>
                <input type="text" id="nick" placeholder="nome_de_usuario" required><br /><br />

                <label for="senha"><abbr title="A senha deve conter entre 6 e 15 caracteres">Senha</abbr></label>
                <input type="password" id="senha" placeholder="senha" required minlength="6" maxlength="15">
            </fieldset>
            <fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar formulário">
            </fieldset>
        </form>
    </main>
</body>
</html>
